<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="noteApp">
<head>
    <title></title>
    <style type="text/css">
        .label{
            color:darkcyan;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

    <div ng-repeat="note in ctrl.notes">
        <span class="label">{{note.label}}</span>
        <span class="status" ng-bind="note.done"></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>

        (function () {

            angular.module("noteApp", [])
                .controller("MainCtrl", [function () {

                    var self = this;
                    self.notes = [
                        { id: 1, label: "Note #1", done: false },
                        { id: 2, label: "Note #2", done: false },
                        { id: 3, label: "Note #3", done: true },
                        { id: 4, label: "Note #4", done: false }
                    ];

                }]);

        })();

    </script>

</body>
</html>
