<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="noteApp">
<head>
    <title></title>
    <style type="text/css">
        .done{
            background-color:greenyellow;
        }
        .pending{
            background-color:orangered;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
        <span class="label">{{note.label}}</span>
        <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>

        (function () {

            angular.module("noteApp", [])
                .controller("MainCtrl", [function () {

                    var self = this;
                    self.notes = [
                        { id: 1, label: "Note #1", done: false, assignee: "Brad" },
                        { id: 2, label: "Note #2", done: false },
                        { id: 3, label: "Note #3", done: true },
                        { id: 4, label: "Note #4", done: false,assignee:"Brad" }
                    ];

                    self.getNoteClass = function (status) {
                        return {
                            done: status,
                            pending:!status
                        }
                    }

                }]);

        })();

    </script>

</body>
</html>
